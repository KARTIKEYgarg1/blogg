{% extends 'base.html' %} 
{% block body %}
{% if user.is_autheticated %}
<h1 class="p-4">Update Post</h1>
<form method="post" class="container">
    <div class="mb-3">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Post</button>
</form>
{% else %}
<center>
<h1>
    Error 404
</h1>
</center>

{% endif %}
{% endblock body %} 
{% block title %}Blogger | Edit{% endblock title %}
